<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title>IDK</title>
    <link rel="stylesheet" type= "text/css" href= "{{ url_for('static',filename='bootstrap.css') }}">
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/vendor/jquery.form.min.js"></script>

  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header"><a href="/"><img src="{{ url_for('static',filename='img/placeholder.png') }}" alt="Project Fate Generator" class="img-responsive"></a></div>
      </div>
    </nav>
    <div class="body-container">
      <div class="container-fluid">
        <div class="row-fluid">
          <div class="centering text-center">
            <div class="panel">
              <div class="panel-body">
                <form id="login" method="post" class="form-horizontal">
                  <div class="form-group">
                    <label class="col-md-4 control-label">Username</label>
                    <div class="col-md-6">
                      <input type="text" name="user" id="user" class="form-control">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-4 control-label">Password</label>
                    <div class="col-md-6">
                      <input type="Password" name="pass" id="pass" class="form-control">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-md-6 col-md-offset-4">
                      <button type="submit" class="btn btn-default btn-lg">Login</button>&nbsp
                      <a href="/register"><button id="register" type="button" class="btn btn-default btn-lg">Register</button></a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
